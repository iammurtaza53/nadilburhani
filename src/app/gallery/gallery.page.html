<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-slides [options]="sliderOpts">
    <ion-slide *ngFor="let img of [1, 2, 3]">
      <img src="./assets/gallery/{{ img }}.jpg" tappable (click)="openPreview(img)" />
    </ion-slide>
  </ion-slides>
</ion-content>
