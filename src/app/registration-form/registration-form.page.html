<ion-header>
  <ion-toolbar>
    <ion-title>REGISTRATION FORM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <h2 class="vc_custom_heading"> ARCHERY </h2>
  <ion-item>
    <ion-label position="floating">Select your Sport</ion-label>
    <ion-select interface="popover">
      <ion-select-option value=""></ion-select-option>
      <ion-select-option value="football">Football</ion-select-option>
      <ion-select-option value="cricket">Cricket</ion-select-option>
      <ion-select-option value="archery">Archery</ion-select-option>
      <ion-select-option value="horse_riding">Horse Riding</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating" >Do You Have an ITS Number ?</ion-label>
    <ion-select interface="popover">
      <ion-select-option value=""></ion-select-option>
      <ion-select-option value="yes">Yes</ion-select-option>
      <ion-select-option value="no">No</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">Age Group</ion-label>
    <ion-select interface="popover">
      <ion-select-option value=""></ion-select-option>
      <ion-select-option value="7-10years">7 - 10 years</ion-select-option>
      <ion-select-option value="10-15years">10 - 15 years</ion-select-option>
      <ion-select-option value="genesis">15 - 20 years</ion-select-option>
      <ion-select-option value="20above">20 above</ion-select-option>
    </ion-select>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating" >Name</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating" >Contact Number</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating" >Email Address </ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating" >Address </ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>

  <br>
  <br>
</ion-content>
