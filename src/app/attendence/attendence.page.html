<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Attendence</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="att_form" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label position="floating" color="primary">Reg no</ion-label>
      <ion-input  type="number" formControlName="reg_no"></ion-input>
    </ion-item>
    <ion-button (click)="openToast()" expand="block" ion-button type="submit"  [disabled]="!att_form.valid">Mark Attendence</ion-button>
  </form>

  </ion-item> -->

</ion-content>
